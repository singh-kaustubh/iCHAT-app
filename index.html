<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/dbdc84b3d4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <!-- <script src="frontend.js" async></script> -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="nodeserver/client.js"></script>
    <title>iCHAT</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="CSS/logo.png">
            <h1>iCHAT</h1>
        </div>
        <div class="chatarea">
            
        </div>
        <form class="footer" action="#" id="send-container">
            <input class="inputarea" name="messageInput" id="messageInput"
                placeholder="Enter your message here"></input>
            <button type="submit" class="btn" id="sndbtn"><i class="material-icons" id="sendicon">send</i></button>
        </form>
    </div>
</body>

</html>
